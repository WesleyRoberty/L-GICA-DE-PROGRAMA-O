<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Imc</title>
</head>
<body>
<script>

var altura = prompt("digite sua altura");
var peso = prompt("digite seu peso");
imc= peso/(altura*altura);

if (imc<=18.5){
document.write("<h1>Você está abaixo do peso</h1>");}
else if(imc>18.5 && imc<=25){
document.write("<h1>Seu peso está normal</h1>");  }
else if(imc>25 && imc<=30){
document.write("<h1>Você está acima do peso</h1>");  }
else if(imc>=30){
document.write("<h1>Você está com obsidade morbida</h1>");  }
document.write("<h3>Seu peso é de: "+ peso + "kgs</h3>");




</script>    


</body>
</html>
